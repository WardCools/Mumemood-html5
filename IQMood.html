<!DOCTYPE html>
<html>
<head>
<title>IQMood</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--online-->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

<!--offline-->
<!-- <link rel="stylesheet" href="style/jquery.mobile-1.2.0.min.css"></link> -->
<link rel="stylesheet" href="style/jquery.countdown.css"></link>
<link rel="stylesheet" href='style/iqmood.css'></link>
 <link rel="stylesheet" href="style/iqmood_themeroller.css" />

<!-- scripts used in this HTML-->
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
<script src="js/canvg.js"></script>
<script src="js/rgbcolor.js"></script>
<script src="js/d3.v2.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src='js/iqmood.js'></script>
<script src='js/riddles.js'></script>




</head>

<body>

<!--************************-->
<!--**   PAGE: EMOTIONS   **-->
<!--************************-->

	<div data-role="page" id="emotionspage">

		<div data-role="header">
		
			<h2>HOW ARE YOU?</h2>
			
		</div>

		<div data-role="content">
		
			<div class="ui-hide-label" align="center">
			
				<label for="slider-1"></label>
				<input type="range" name="slider-fill" id="slider-1" style="display: none"  value="50" min="0" max="100" data-track-theme="a" />
				<span class="slider-label left" style="color:yellow">HAPPY</span>
				<span class="slider-label right">SAD</span>
			
			</div>
			
			<br>
			<br>
			<br>
			
			<div class="ui-hide-label" align="center">
			
				<label for="slider-2"></label>
				<input type="range" name="slider-fill" id="slider-2" style="display: none"  value="50" min="0" max="100" data-track-theme="a" />
				<span class="slider-label left" style="color:green">RELAXED</span>
				<span class="slider-label right">STRESSED</span>
				
			</div>
			
			<br>
			<br>
			<br>
			
			<div class="ui-hide-label" align="center">
			
				<label for="slider-3"></label>
				<input type="range" name="slider-fill" style="display: none" id="slider-3" value="50" min="0" max="100" data-track-theme="a" />
				<span class="slider-label left" style="color:red">ENERGETIC</span>
				<span class="slider-label right">SLOW</span>
			
			</div>
			
			<br>
			<br>
			<br>
			
			<div class="ui-hide-label" align="center">
				
				<label for="slider-4"></label>
				<input type="range" name="slider-fill" style="display: none" id="slider-4" value="50" min="0" max="100" /> 
				<br>
				<span class="slider-label left" style="color:blue">CONFIDENT</span>
				<span class="slider-label right">INSECURE</span>
				
			</div>
			
			<br>
			<br>
			<br>

		</div>

		<div data-role="footer" data-position="fixed" data-id="myfooter" >
				
				<div style="display:inline-block; padding-left: 10px;" data-role="controlgroup" data-type="horizontal">
						
					<a href="#propertiespage" data-role="button" data-icon="info">Profile</a>
					<a href="#resultspage" data-role="button" data-icon="star" onclick="createStats()">Results</a>
					
				</div>
				
				<div style="display:inline-block; padding-right: 10px; float:right; width:40%;">
	
				<a href="#riddlepage" data-role="button" width="200px" data-icon="arrow-r" data-iconpos="right" onclick="saveEmotionsAndLoadRiddle()">Go!</a>
			
				</div>	
			
		</div>

	</div>
	
	
	
<!--************************-->
<!--**   PAGE: PROFILE    **-->
<!--************************-->
	
	

	<div data-role="page" id="propertiespage">

		<div data-role="header">
			<h2>PROPERTIES</h2>
		</div>

		<div data-role="content">

			<div align="center">
				<img id="properties_image"
					src="http://wdfyfe.files.wordpress.com/2012/07/puzzle11.jpg"
					alt="puzzle" style="height: 100px; width: auto">
			</div>

			<div data-role="fieldcontain" align="center">
				<fieldset data-role="controlgroup" data-type="horizontal">

					<label for="age">AGE</label> <input type="text" name="age" id="age"
						value="" />

				</fieldset>
			</div>

			<div data-role="fieldcontain" align="center">
				<fieldset data-role="controlgroup" data-type="horizontal">

					<label for="test">SEX</label>

					<div id="test" align="center">
						<input type="radio" name="sex" id="radio-choice-m" value="male" />
						<label for="radio-choice-m">M</label> <input type="radio"
							name="sex" id="radio-choice-f" value="female" /> <label
							for="radio-choice-f">F</label>
					</div>

				</fieldset>
			</div>
		</div>

		<div data-role="footer" class="ui-bar" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#emotionspage" onclick="saveProperties()"
						data-role="button" id="prop_go" data-icon="arrow-r"
						data-transition="fade" data-id="myfooter">GO!</a></li>
				</ul>
			</div>
		</div>

	</div>
	
	
	
	
<!--************************-->
<!--**   PAGE: RIDDLES    **-->
<!--************************-->



	<div data-role="page" id="riddlepage">

		<div data-role="header">
			<h2>SOLVE IT!</h2>
		</div>

		<div data-role="content">

			<div align="center">
				
				<img id="riddle_image" src="" alt="Error: image not found" style="height: 175px; width: auto">
				
			</div>

			<div class="ui-grid-a">
			
				<div class="ui-block-a">
				
					<a data-role="button" id="answer_a" onclick="checkAnswer('a')"><span id="oldBtnaText">A</span></a>
					<a data-role="button" id="answer_b" onclick="checkAnswer('b')"><span id="oldBtnbText">B</span></a>
						
				</div>
				
				<div class="ui-block-b">
				
					<a data-role="button" id="answer_c" onclick="checkAnswer('c')"><span id="oldBtncText">C</span></a>
					<a data-role="button" id="answer_d" onclick="checkAnswer('d')"><span id="oldBtncText">D</span></a>
					
				</div>
				
			</div>
			
			<div id="countuptimer" align="center"></div>

		</div>
		
		<div data-role="footer" data-position="fixed" data-id="myfooter" >
				
				<div style="padding-left: 10px; float:left; width:40%;">
	
				<a onclick="returnFromRiddlePage()" data-role="button" data-icon="arrow-l" data-iconpos="left">Back</a>
				
				</div>	
			
		</div>

	</div>
	
	
	
	
<!--************************-->
<!--**   PAGE: RESULTS    **-->
<!--************************-->

	<div data-role="page" id="resultspage">

		<div data-role="header">
			<h1>results</h1>
		</div>

		<div data-role="content" id="graph" align="center">

			<div data-role="popup" id="graphpopup" class="ui-content"
				data-theme="a" data-overlay-theme="a" data-rel="back">
				
				<h2>Choose your emotion</h2>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<input type="radio" name="radio-choice" id="radio-choice-0"
							value="choice-0" checked="checked" /> <label
							for="radio-choice-0">Happy-Sad</label> <input type="radio"
							name="radio-choice" id="radio-choice-1" value="choice-1" /> <label
							for="radio-choice-1">Relaxed-Stressed</label> <input type="radio"
							name="radio-choice" id="radio-choice-2" value="choice-2" /> <label
							for="radio-choice-2">Energetic-Slow</label> <input type="radio"
							name="radio-choice" id="radio-choice-3" value="choice-3" /> <label
							for="radio-choice-3">Confident-Insecure</label>
					</fieldset>
				</div>
				<button onclick="chooseStats()" data-theme="b">See graph</button>
			</div>
		</div>

		<div data-role="footer" class="ui-bar" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#emotionspage" data-role="button"
						onclick="removeGraph()" id="graph_back" data-icon="arrow-l">BACK</a></li>
					<li><a href="#graphpopup" data-role="button"
						data-position-to="window" data-rel="popup" id="graph_popup"
						data-icon="arrow-l">Choose stats</a></li>
				</ul>

			</div>
		</div>

	</div>

</body>
</html>
